<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./thermometer.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="unit-selecter">
            <div class="custom-select">
                <select class="col-sel" id="unit-select">
                    <option value="0">Temperature</option>
                </select>
            </div>
        </div>
        <div class="column-wrap">
            <div class="column">
                <div class="custom-select">
                    <select id="col1" class="col-sel border-less" onchange="convertAtoB()">
                        <option value="0">Celsius</option>
                        <option value="1">Fahrenheit</option>
                        <option value="2">Kelvin</option>
                        <option value="3">Rankine</option>
                        <option value="4">RÃ©aumur</option>
                    </select>
                </div>
                <div class="custom-input">
                    <input type="text" id="col1-input" oninput="convertAtoB()" value="0">
                </div>
            </div>
            <h1 class="equals">=</h1>
            <div class="column">
                <div class="custom-select">
                    <select id="col2" class="col-sel border-less" onchange="convertBtoA()">
                        <option value="0">Celsius</option>
                        <option value="1">Fahrenheit</option>
                        <option value="2">Kelvin</option>
                        <option value="3">Rankine</option>
                        <option value="4">RÃ©aumur</option>
                    </select>
                </div>
                <div class="custom-input">
                    <input type="text" id="col2-input" oninput="convertBtoA()">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
